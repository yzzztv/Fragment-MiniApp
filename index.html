<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Trending App</title>
    <style>
        body {
            background-image: url('https://mfiles.alphacoders.com/966/966512.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 18px;
        }
        .top-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #add8e6;
        }
        button:active {
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.9);
        }
        .top-buttons button {
            padding: 10px 20px;
            margin: 10px;
        }
        .bottom-buttons button {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <button onclick="connectWallet()">Connect Wallet</button>
            <button onclick="connectTelegram()">Connect Telegram Account</button>
        </div>

        <div>
            <h1>Fragment Trending App</h1>
            <p>Dengan web app ini, Anda dapat dengan mudah menjelajahi website fragment.com tanpa harus meninggalkan Telegram.</p>
        </div>

        <div class="bottom-buttons">
            <button onclick="openFragment('https://fragment.com/?sort=listed&filter=sale')">Listed</button>
            <button onclick="openFragment('https://fragment.com/?sort=listed&filter=auction')">Auction</button>
            <button onclick="openFragment('https://fragment.com/?sort=ending&filter=sold')">Sold</button>
        </div>
    </div>

    <script>
        function openFragment(url) {
            window.open(url, '_blank');
        }

        function connectWallet() {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.showPopup({
                    title: "Connect Wallet",
                    message: "Would you like to connect your Telegram Wallet?",
                    buttons: [
                        { text: "Yes", id: "yes", type: 'ok' },
                        { text: "Cancel", id: "cancel", type: 'close' }
                    ]
                });

                Telegram.WebApp.onEvent('popupClosed', function(button_id) {
                    if (button_id === 'yes') {
                        tg.invoke('tonConnect', { successCallback: onWalletConnected });
                    }
                });
            } else {
                alert("Telegram Wallet not supported in this browser.");
            }
        }

        function onWalletConnected(wallet) {
            alert('Wallet connected: ' + JSON.stringify(wallet));
        }

        function connectTelegram() {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.showPopup({
                    title: "Connect Account",
                    message: "Would you like to connect your Telegram Account?",
                    buttons: [
                        { text: "Yes", id: "yes", type: 'ok' },
                        { text: "Cancel", id: "cancel", type: 'close' }
                    ]
                });

                Telegram.WebApp.onEvent('popupClosed', function(button_id) {
                    if (button_id === 'yes') {
                        alert('Telegram account connected successfully!');
                        // Add any logic to handle Telegram account connection
                    }
                });
            } else {
                alert("Telegram WebApp not supported in this browser.");
            }
        }
    </script>
</body>
</html>
