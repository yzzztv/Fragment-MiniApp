<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Trending App</title>
    <style>
        body {
            background-image: url('https://mfiles.alphacoders.com/966/966512.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 18px;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #add8e6;
        }
        button:active {
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.9);
        }
        .bottom-buttons button {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Fragment Trending App</h1>
            <p>With this web app, you can easily browse</p>
            <p>the fragment.com website without having to leave Telegram.</p>
        </div>

        <div class="bottom-buttons">
            <button onclick="openFragment('https://fragment.com/?sort=listed&filter=sale')">Listed</button>
            <button onclick="openFragment('https://fragment.com/?sort=listed&filter=auction')">Auction</button>
            <button onclick="openFragment('https://fragment.com/?sort=ending&filter=sold')">Sold</button>
        </div>
    </div>

    <script>
        function openFragment(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
